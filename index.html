<!DOCTYPE html>
<html>
<head>
  <title>Bake Stand Checkout</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AUtz5g0rXfzkC0Cm-BO6apdAQPS48g3esnVC9Ww3og9p9LVW4GJLmqVZULAlh3_Ie6t8v43XneAOpyxn&currency=USD"></script>
</head>
<body>
  <h1>Your Cart</h1>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="total">0.00</span></p>

  <div id="paypal-button-container"></div>

  <script>
    // Example products
    const products = {
      cookie: { name: "Chocolate Chip Cookie", price: 2.00 },
      brownie: { name: "Fudge Brownie", price: 3.00 },
      bread: { name: "Banana Bread Slice", price: 4.00 }
    };

    // Cart persistence
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    // Display cart
    function renderCart() {
      const cartList = document.getElementById("cart-items");
      cartList.innerHTML = "";
      let total = 0;

      for (let id in cart) {
        const item = products[id];
        const qty = cart[id];
        total += item.price * qty;
        cartList.innerHTML += `<li>${item.name} x ${qty} = $${(item.price * qty).toFixed(2)}</li>`;
      }

      document.getElementById("total").textContent = total.toFixed(2);
      return total;
    }

    // PayPal button
    paypal.Buttons({
      createOrder: function(data, actions) {
        const items = [];
        for (let id in cart) {
          items.push({
            name: products[id].name,
            unit_amount: { currency_code: "USD", value: products[id].price },
            quantity: cart[id]
          });
        }

        return actions.order.create({
          purchase_units: [{
            amount: {
              currency_code: "USD",
              value: renderCart(),
              breakdown: {
                item_total: { currency_code: "USD", value: renderCart() }
              }
            },
            items: items
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Thanks " + details.payer.name.given_name + "! Your payment is complete.");
          cart = {}; // clear cart
          localStorage.removeItem("cart");
          renderCart();
        });
      }
    }).render('#paypal-button-container');

    // Initial render
    renderCart();
  </script>
</body>
</html>
